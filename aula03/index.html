<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>listas</title>
</head>
<body>
    <!-- lista não ordenada-->
    <ul>
        <li>arroz</li>
        <li>feijão</li>
        <li>frango</li>
        <li>carne</li>
    </ul>

    <!--listas ordenadas-->
    <ol>
        <li>lavar o carro</li>
        <li>ir ao mercado</li>
        <li>estudar programação</li>
        <li>jantar com a familia</li>
    </ol>
</body>
</html>
