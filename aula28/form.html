<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../aula28/css/style.css">
    <link rel="stylesheet" href="style.css">
    <title>
        tudo sobre formularios - html e css
    </title>
</head>

<body>
    <!-- form label e input  são os mais utilizados-->
    <h1>
        form
    </h1>
    <form action="registe.php" method="get">
        <label>
            nome:
        </label>

        <input type="text"/>


    <div>
        <!-- atributo label-->
        <label for="age">
            idade:
        </label>
        <input type="number" name="age">
    </div>


    <div>
        <!--tag select-->
        <label for="job">
            selecione sua profissão
        </label>
        <select name="job">
            <option value="programador">Programador</option>
            <option value="tester" selected>Teste/QA</option> <!--opção selected , para iniciar uma opção selecionada-->
            <option value="devops">Devops</option>          
        </select>
    </div>


    <div>
        <!--multipla opções-->
        <label for="items">
            selecione os itens desejados <br>
            <select name="items" multiple>  
                <option value="pera">Pera</option>
                <option value="feijao">Feijão</option>
                <option value="arroz">Arroz</option>
                <option value="milho">Milho</option>
            </select>
        </label>
    </div>

    <div>
        <!--textarea-->
        <label for="commet">
            escreva abaixo oque achou do post:
        </label>
        <textarea name="commet" id="" cols="30" rows="10" ></textarea>
    </div>


    <div>
        <!--fieldset e legend-->
        <fieldset>
            <legend>Preencha as suas informações:</legend>
            <label for="firtsname">Primeiro nome:</label>
            <input type="text" name="firtsname">
            <label for="lastname">Ultimo nome:</label>
            <input type="text" name="lastname">
        </fieldset>
    </div>

    <div>
        <!--Datalist-->
        <label for="flavor">
            Escolha o sabor :
        </label>
        <input type="text" list="flavors" name="flavor">

        <datalist id="flavors">
            <option value="cereja"></option>
            <option value="morango"></option>
            <option value="abacaxi"></option>
            <option value="chocolate"></option>
        </datalist>
    </div>

    <div>
        <!--senha-->
        <label for="password">
            Digite sua senha
        </label>
        <input type="password" name="password">
    </div>


    <div>
        <!--input radio-->
        <label for="car_model">
            escolha o modelo do seu carro: 
        </label>
        <div class="radio">
            <input type="radio" value="bmw" name="car_model">
            <label for="bmw">BMW</label>
        </div>
        <div class="radio">
            <input type="radio" value="renauld" name="car_model">
            <label for="renauld">Renauld</label>
        </div>
        <div class="radio">
            <input type="radio" value="ferrari" name="car_model">
            <label for="renauld">Ferrari</label>
        </div>
    </div>

    <div>
        <!--input checkbox-->
        <label for="optionals">
            Opcionais do carro
        </label>
        <div class="radio">
            <input type="checkbox" name="optionals{}" value="big_tires">
            <span class="big_tires">
                Pneus Grandes
            </span>
        </div>

        <div class="radio">
                <input type="checkbox" name="optionals{}" value="hybrid">
                <span class="hybrid">
                    Hibrido
                </span>
        </div>

        <div class="radio">
                <input type="checkbox" name="optionals{}" value="turbo_engine">
                <span class="turbo_engine">
                    Motor turbo
                </span>
        </div>

        <div>
            <!--input date-->
            <label for="date">
                escolha uma data
            </label>
            <input type="date" name="date" >
        </div>

        <div>
            <!--input de arquivos-->
            <label for="file">
                enviar arquivos
            </label>
            <input type="file" name="file">
        </div>

        <div>
            <!--inpt numero-->
            <label for="salary">
                qunto voce ganha?
            </label>
            <input type="number" name="salary">
        </div>

        <div>
            <!--input para e-mails-->
            <label for="e-mail">
                seu e-mail :
            </label>
            <input type="email" name="e-mail">
        </div>


        
        <div>
            <!--resetar form-->
            <input type="reset" value="limpar">
        </div>
    
        <div>
            <!--envio de form-->
                <input type="submit" value="se inscreva">
        </div>


        <!-- value -->
        <div>
            <label for="valeu">
                digite algum valor
            </label>
        <input type="text" value="o meu valor é este 2" name="value">
        </div>

        <div>
            <!--desativar input-->
            <label for="disabled">
                tente mudar o valor
            </label>
            <input type="text" name="text" value="nao precisa preencher" disabled>
        </div>

        <div>
            <!--placeholder-->
            <label for="currentjob">
                emprego atual:
            </label>
            <input type="text" name="currentjob" placeholder="No que voce esta trabalhando agora?">
        </div>

        <div>
            <!--required-->
            <label for="required">
                requisição de input
            </label>
            <input type="name" name="required" required>
        </div>
</form>
</body>
</html>
