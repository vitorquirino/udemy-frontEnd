<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../aula28/css/style.css">
    <title>
        tudo sobre formularios - html e css
    </title>
</head>

<body>
    <!-- form label e input  são os mais utilizados-->
    <h1>
        form
    </h1>
    <form action="registe.php" method="get">
        <label>
            nome:
        </label>

        <input type="text"/>
    </form>


    <div>
        <!-- atributo label-->
        <label for="age">
            idade:
        </label>
        <input type="number" name="age">
    </div>

    <div>
        <!--tag select-->
        <label for="job">
            selecione sua profissão
        </label>
        <select name="job">
            <option value="programador">Programador</option>
            <option value="tester" selected>Teste/QA</option>
            <option value="devops">Devops</option>
        </select>
    </div>

    <div>
        <!--envio de form-->
            <input type="submit" value="se inscreva">
    </div>
</body>
</html>
