<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilo/style.css">
    <title>
        👾landing page - formularios👾
    </title>
</head>

<body>
    <div class="container">
        <div class="header">
            
        </div>
        <div class="form-container">
            <div class="header-form">
                <p>Formulário</p>
            </div>
            
            <div class="form-body">
                <h1 class="form-title">Venda fácil seu carro!</h1>
                <p>Descreva as caracteristicas e marque os opcionais que ele possui!</p>

                <form>
                    <div class="box-input">
                        <label for="title">Titulo do anúncio <span class="required-field">*</span></label>
    
                        <input 
                        type="text"
                        name="title"
                        id="title"
                        class="block"
                        placeholder="Um titulo para anunciar seu carro"
                        minlength="1"
                        maxlength="30"
                        required
                        />
                    </div>

                    <div class="box-input">
                        <label for="price">Preço <span class="required-field">*</span></label>
    
                        <input 
                        type="number"
                        name="price"
                        id="price"
                        class="block"
                        placeholder="Defina o preço"
                        required
                        />
                    </div>

                    <div class="box-input">
                        <label for="description">Descrição <span class="required-field">*</span></label>
    
                        <textarea 
                        name="description" 
                        id="description"
                        class="block"
                        placeholder="Aqui voce coloca os detalhes do veiculo,por exemplo: se ele tem algum arranhão"
                        ></textarea>
                    </div>

                    <div class="box-input">
                        <label for="brand">Marca <span class="required-field">*</span></label>
    
                        <input 
                        type="text"
                        name="brand"
                        id="brand"
                        class="block"
                        placeholder="Digite a marca do veiculo"
                        required
                        />
                    </div>

                    <div class="box-input">  
                        <label for="model">Modelo<span class="required-field">*</span></label>
    
                        <input 
                        type="text"
                        name="model"
                        id="model"
                        class="block"
                        placeholder="Digite o modelo do veiculo"
                        required
                        />
                    </div>

                    <div class="box-input">  
                        <label for="mileage">Kilometragem<span class="required-field">*</span></label>
    
                        <input 
                        type="number"
                        name="mileage"
                        id="mileage"
                        class="block"
                        placeholder="Digite a kilometragem do veiculo"
                        required
                        />
                    </div>




                    <div class="box-input">  
                        <label for="purchase_date">Data de compra<span class="required-field">*</span></label>
    
                        <input 
                        type="date"
                        name="purchase_date"
                        id="purchase_date"
                        class="block"
                        required
                        />
                    </div>


                    <div class="box-input">  
                        <p>tipo de câmbio : <span class="required-field">*</span> </p>
    
                        <input type="radio" name="manual" id="gear">
                        <label for="manual">Manual</label><br>
                        <input type="radio" name="auto" id="gear">
                        <label for="manual">Automático</label>
                    </div>
                    <div class="optional-box">  
                        <p>Opicionais </p>
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" id="airbag" name="optional[]" value="airbag">
                                <label for="airbag">Airbag</label>
                            </li>
                            <li>
                                <input type="checkbox" id="alarm" name="optional[]" value="alarm">
                                <label for="alarm">Alarme</label>
                            </li>
                            <li>
                                <input type="checkbox" id="ac" name="optional[]" value="ac">
                                <label for="ac">Ar condicionado</label>
                            </li>
                            <li>
                                <input type="checkbox" id="reverse_camera" name="optional[]" value="reverse_camera">
                                <label for="reverse_camera">Câmera de ré</label>
                            </li>
                        </ul>
                    </div>
                    <div class="optional-box">  
                        
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" id="line_assist" name="optional[]" value="line_assist">
                                <label for="line_assist">Assistente de pista</label>
                            </li>
                            <li>
                                <input type="checkbox" id="keyless" name="optional[]" value="keyless">
                                <label for="keyless">Partida keyless</label>
                            </li>
                            <li>
                                <input type="checkbox" id="smartphone" name="optional[]" value="smartphone">
                                <label for="smartphone">integração com celular</label>
                            </li>
                            <li>
                                <input type="checkbox" id="leather_seat" name="optional[]" value="leather_seat">
                                <label for="leather_seat">Banco de couro</label>
                            </li>
                        </ul>
                    </div>

                    <div class="box_input">
                        <p>fotos do carro : <span class="required-field">*</span></p>
                        <input type="file" multiple accept="image/png, image/jpg" name="images" id="images">
                    </div>
                    
                    <input type="submit" value="enviar" class="btn-submit">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
