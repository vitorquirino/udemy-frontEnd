<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>text decoration</title>
</head>

<body>
    <p class="underline">Eu tenho underline</p>
    <h1 class="line-trough">Eu tenho um risco </h1>
    <a class="remove-underline" href="#"> link sem underline</a>

                    <!--text transform-->
    <p class="upper">Este texto é em caixa alta</p>
    <p class="lower">ESTE É O LOWER</p>


            <!--letter spacing-->
    <h2 class="spacing">Eu tenho um espaçamento maior</h2>

                    <!--fontes-->
    <div class="conatiner-fonts">
        <p class="font-1">serif fontes</p>
        <p class="font-2">monospace fonte</p>
        <p class="font-3">cursive fonte</p>
        <p class="font-4">fantasy fonte</p>
    </div>
                <!-- estilo de fonte -->
    <p class="style-font">estilo de fonte</p>
    
    
</body>    
</html>
