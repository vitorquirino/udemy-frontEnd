<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=,initial-scale=10">
    <title>  
        Css - introdução
    </title>
    <style>
        .quadrado{
            width: 50px;
            height: 50px;
            border: 1px solid blue;
        }
    </style>
</head>

<body>
    <!-- inline css-->
    <h1 style="color: blue">mudar cor com inline</h1>
    <p style="color: green;">um paragrafo</p>

    <!-- múltiplas regras-->
    <h1 style="color: red;font-size:40px; border-bottom: 1px solid red;">mudar cor e tamanho</h1>

    <!-- internal css-->
    <div class="quadrado">estilo internal</div>
</body>
</html>
